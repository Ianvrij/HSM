<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Selector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            padding-top: 140px;
        }
        .header {
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #f5f5dc;
            padding: 10px 20px;
            color: #333;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            transition: background 0.5s, padding 0.3s;
            z-index: 1000;
            height: 100px;
        }
        .header img {
            max-height: 100%;
            max-width: 200px;
            cursor: pointer;
            transition: opacity 0.6s, transform 1.2s;
            object-fit: contain;
        }
        .models, .features, .images, .large-image-container, .footer {
            display: none;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .feature {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .feature img {
            max-width: 80px;
            margin-bottom: 10px;
        }
        .feature p {
            font-size: 16px;
        }
        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .images img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            transition: transform 0.3s, z-index 0.3s;
            cursor: pointer;
        }
        .large-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        .large-image {
            width: 60%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, z-index 0.3s;
            cursor: pointer;
        }
        .product-info {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .product-info h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #333, #555);
            margin-top: 20px;
            border-radius: 10px;
            color: #fff;
        }
        .footer img {
            max-width: 200px;
            margin-top: 10px;
        }
        .footer p {
            margin: 5px 0;
            font-size: 1.2em;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const zaptecLogo = document.querySelector('.zaptec-logo');
            const wallboxLogo = document.querySelector('.wallbox-logo');
            const alfenLogo = document.querySelector('.alfen-logo');

            zaptecLogo.addEventListener('click', selectBrand);
            wallboxLogo.addEventListener('click', selectBrand);
            alfenLogo.addEventListener('click', selectBrand);

            function selectBrand(event) {
                const brand = event.target.dataset.brand;
                const modelsDiv = document.querySelector('.models');
                const header = document.querySelector('.header');
                const zaptecLogo = document.querySelector('.zaptec-logo');
                const wallboxLogo = document.querySelector('.wallbox-logo');
                const alfenLogo = document.querySelector('.alfen-logo');

                modelsDiv.innerHTML = '';
                modelsDiv.style.display = 'block';

                zaptecLogo.classList.remove('centered', 'active');
                wallboxLogo.classList.remove('centered', 'active');
                alfenLogo.classList.remove('centered', 'active');

                zaptecLogo.classList.add('inactive');
                wallboxLogo.classList.add('inactive');
                alfenLogo.classList.add('inactive');

                let headerColor;
                if (brand === 'zaptec') {
                    zaptecLogo.classList.add('centered', 'active');
                    zaptecLogo.classList.remove('inactive');
                    headerColor = '#C3AFA5';
                    header.style.background = headerColor;
                    modelsDiv.innerHTML = `
                        <button data-model="go" onclick="selectModel(event, '${brand}')">Go</button>
                        <button data-model="pro" onclick="selectModel(event, '${brand}')">Pro</button>
                    `;
                } else if (brand === 'alfen') {
                    alfenLogo.classList.add('centered', 'active');
                    alfenLogo.classList.remove('inactive');
                    headerColor = '#A8C5DA';
                    header.style.background = headerColor;
                    modelsDiv.innerHTML = `
                        <button data-model="sline" onclick="selectModel(event, '${brand}')">S-Line</button>
                        <button data-model="proline" onclick="selectModel(event, '${brand}')">Pro-Line</button>
                        <button data-model="prolinedubbel" onclick="selectModel(event, '${brand}')">Pro-Line Dubbel</button>
                    `;
                } else if (brand === 'wallbox') {
                    wallboxLogo.classList.add('centered', 'active');
                    wallboxLogo.classList.remove('inactive');
                    headerColor = '#B8DAB8';
                    header.style.background = headerColor;
                    displayContent('default', brand);
                }
                const buttons = modelsDiv.querySelectorAll('button');
                buttons.forEach(button => {
                    button.style.background = headerColor;
                });
            }

            function selectModel(event, brand) {
                const model = event.target.dataset.model;
                displayContent(model, brand);
            }

            function displayContent(model, brand) {
                const featuresDiv = document.querySelector('.features');
                const imagesDiv = document.querySelector('.images');
                const largeImageDiv = document.querySelector('.large-image-container');
                const footerDiv = document.querySelector('.footer');

                featuresDiv.style.display = 'grid';
                imagesDiv.style.display = 'grid';
                largeImageDiv.style.display = 'flex';
                footerDiv.style.display = 'block';

                imagesDiv.innerHTML = '';
                largeImageDiv.innerHTML = '';

                const images = {
                    zaptec: {
                        go: [
                            "images/Ez9k_w_XIAAIWVP.png",
                            "images/SHOT_090_STILL_WIDE_WOOD_ONLY-1.jpg",
                            "images/Zaptec_2022-14-scaled.jpg",
                            "images/Zaptec_2023_by_Marthe_Thu-49.jpg",
                            "images/Screenshot_2024-07-03_215429.png"
                        ],
                        pro: [
                            "images/zaptec-pro-beton-1x.jpg",
                            "images/Zaptec-Pro-environment.webp",
                            "images/3.jpg"
                        ]
                    },
                    wallbox: {
                        default: [
                            "images/Wallbox-pulsar-plus-max.jpg",
                            "images/0011041_wallbox-pulsar-max.webp",
                            "images/IMG_7385.jpg.webp"
                        ]
                    },
                    alfen: {
                        sline: [
                            "images/Alfen_Eve_Single_S-Line.jpeg",
                            "images/HENK-SCHOLTEN-MOBILITY-69_2.jpg.webp",
                            "images/IMG_7223.jpg.webp"
                        ],
                        proline: [
                            "images/volvo-scholten-189.jpg.webp",
                            "images/Oplaadpunten_Eve_Single_Pro_Alfen_wit_thuis_zoom_.jpg",
                            "images/Cover_photo_Q3_Alfen_Eve_Single_Pro-line.jpg",
                            "images/Eve_Singel_Pro_Line_1920px.jpg"
                        ],
                        prolinedubbel: [
                            "images/1685632011914.jpeg"
                        ]
                    }
                };

                const selectedImages = images[brand][model] || images[brand].default;

                selectedImages.forEach((src, index) => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.onclick = () => toggleEnlarge(img);
                    if (index === 0) {
                        img.classList.add('large-image');
                        largeImageDiv.appendChild(img);
                    } else {
                        if (model === 'go' && index === selectedImages.length - 1) {
                            img.classList.add('no-box');
                        }
                        imagesDiv.appendChild(img);
                    }
                });
            }

            function toggleEnlarge(img) {
                if (img.classList.contains('enlarged')) {
                    img.classList.remove('enlarged');
                } else {
                    img.classList.add('enlarged');
                }
            }

            selectBrand({ target: zaptecLogo });
        });
    </script>
</head>
<body>
    <div class="header">
        <img src="images/Zaptec-logo-Black.png" alt="Zaptec Logo" class="zaptec-logo logo" data-brand="zaptec">
        <img src="images/wallbox-logo.png" alt="Wallbox Logo" class="wallbox-logo logo" data-brand="wallbox">
        <img src="images/alfen-logo-descr-wit-hor-01.png" alt="Alfen Logo" class="alfen-logo logo" data-brand="alfen">
    </div>
    <div class="container">
        <div class="models"></div>
        <div class="features">
            <div class="feature">
                <img src="images/22kw.png" alt="22 kW Icon">
                <p>22 kW</p>
            </div>
            <div class="feature">
                <img src="images/Loadbalancing.png" alt="Load Balancing Icon">
                <p>Load balancing</p>
            </div>
            <div class="feature">
                <img src="images/eflux.png" alt="E-Flux Icon">
                <p>Met of zonder E-Flux</p>
            </div>
            <div class=" feature">
                <img src="images/Kabel.png" alt="Kabel Icon">
                <p>Zonder of met 6, 8 of 10 meter laadkabel</p>
            </div>
        </div>
        <div class="images"></div>
        <div class="large-image-container"></div>
        <div class="footer">
            <img src="images/Picture1.png" alt="Henk Scholten Logo">
            <p>Henk Scholten Mobility</p>
            <p>Incl. montage op 11 kW / installatie groepenkast laadvoorziening 5 meter.</p>
            <p>Excl. Graafwerkzaamheden en eventuele aanpassen groepenkast</p>
        </div>
    </div>
</body>
</html>
