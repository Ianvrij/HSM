<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaptec Go</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2c2c;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            position: relative;
            margin-bottom: 40px;
            background: linear-gradient(to right, #f5f5dc, #d2b48c);
            padding: 40px 20px;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .header img {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            max-width: 200px;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .feature {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        .feature:hover {
            transform: translateY(-10px);
        }
        .feature img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .feature p {
            font-size: 18px;
        }
        .images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .images img {
            width: 100%;
            height: 250px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            object-fit: cover;
            transition: transform 0.3s;
        }
        .images img:hover {
            transform: scale(1.05);
        }
        .large-image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }
        .large-image {
            width: 60%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .large-image:hover {
            transform: scale(1.05);
        }
        .product-info {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        .product-info h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .product-info p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .product-info ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        .product-info ul li {
            margin-bottom: 10px;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(to bottom, #333, #555);
            margin-top: 20px;
            border-radius: 10px;
            color: #fff;
        }
        .footer img {
            max-width: 200px;
            margin-top: 10px;
        }
        .footer p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 1em;
            color: #fff;
            background: #0070f3;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="Zaptec-logo-Black.png" alt="Zaptec Logo">
            <h1>Zaptec Go</h1>
            <img src="Picture1.png" alt="Henk Scholten Logo" class="logo">
        </div>
        <div class="features">
            <div class="feature">
                <img src="22kw.png" alt="22 kW Icon">
                <p>22 kW</p>
            </div>
            <div class="feature">
                <img src="Loadbalancing.png" alt="Load Balancing Icon">
                <p>Load balancing</p>
            </div>
            <div class="feature">
                <img src="eflux.png" alt="E-Flux Icon">
                <p>Met of zonder E-Flux</p>
            </div>
            <div class="feature">
                <img src="Kabel.png" alt="Kabel Icon">
                <p>Zonder of met 6, 8 of 10 meter laadkabel</p>
            </div>
        </div>
        <div class="images">
            <img src="Screenshot 2024-07-03 215429.png" alt="Zaptec Go 1">
            <img src="SHOT_090_STILL_WIDE_WOOD_ONLY-1.jpg" alt="Zaptec Go 2">
            <img src="Zaptec_2022-14-scaled.jpg" alt="Zaptec Go 3">
            <img src="Zaptec_2023_by Marthe Thu-49.jpg" alt="Zaptec Go 4">
        </div>
        <div class="large-image-container">
            <img src="Ez9k_w_XIAAIWVP.png" alt="Zaptec Go 5" class="large-image">
        </div>
        <div class="footer">
            <img src="Picture1.png" alt="Henk Scholten Logo">
            <p>Henk Scholten Mobility</p>
            <p>Incl. montage op 11 kW / installatie groepenkast laadvoorziening 5 meter.</p>
            <p>Excl. Graafwerkzaamheden en eventuele aanpassen groepenkast</p>
        </div>
    </div>
</body>
</html>
